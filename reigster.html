<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand link" href="./index.html">Online Shopping</a>
            </div>
        </nav>
    </header>
    <section class="form">
        <form>
            <div class="form-row">
                    <div class="col-md-6 input_text">
                        <label for="firstname" class="form-label">First name</label>
                        <input type="text" class="form-control input1" id="firstname">
                    </div>
                    <div class="col-md-6 input_text">
                        <label for="lastname" class="form-label">Last name</label>
                        <input type="text" class="form-control input2" id="lastname">
                    </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary" onclick="addinfo()">Submit</button>
        </form>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
